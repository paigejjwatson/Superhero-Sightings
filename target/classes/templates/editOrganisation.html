<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Organisations</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">

  <div class="row m-4 border border-dark">
    <div class="col-sm text-center m-3">
      <span class="h3">Edit Organisation</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="editOrganisation" method="POST">
        <div class="form-group row">
          <label for="name" class="col-3 col-form-label">
            Organisation name</label>
          <div class="col-9">
            <input type="text" name="name"
                   id="name" class="form-control" th:value="${organisation.name}"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="desc" class="col-3 col-form-label">
            Description</label>
          <div class="col-9">
            <input type="text" name="desc"
                   id="desc" class="form-control" th:value="${organisation.description}"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-3 col-form-label">
            Address</label>
          <div class="col-9">
            <input type="text" name="address"
                   id="address" class="form-control" th:value="${organisation.address}"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-3 col-form-label">
            Contact email</label>
          <div class="col-9">
            <input type="text" name="email"
                   id="email" class="form-control" th:value="${organisation.contact}"/>
          </div>
        </div>
        <input type="hidden" name="id" th:value="${organisation.organisationId}"/>
        <button type="submit" class="btn btn-primary">Edit Organisation</button>
      </form>
    </div>
  </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
