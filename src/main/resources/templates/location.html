<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Locations</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
<div class="row m-4 border border-dark">
    <div class="col text-center m-3">
        <a href="/" class="btn btn-outline-primary btn-md">Home</a>
    </div>
    <div class="col text-center m-3">
        <a href="superheroes" class="btn btn-outline-primary btn-md">Superheroes</a>
    </div>
    <div class="col text-center m-3">
        <a href="superpowers" class="btn btn-outline-primary btn-md">Superpowers</a>
    </div>
    <div class="col text-center m-3">
        <a href="locations" class="btn btn-outline-primary btn-md">Locations</a>
    </div>
    <div class="col text-center m-3">
        <a href="organisations" class="btn btn-outline-primary btn-md">Organisations</a>
    </div>
    <div class="col text-center m-3">
        <a href="sightings" class="btn btn-outline-primary btn-md">Sightings</a>
    </div>
</div>
</div>

<div class="container">

    <div class="row m-4 border border-dark">
        <div class="col-sm text-center m-3">
            <span class="h3">Add Location</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addLocation" method="POST">
                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">
                        Location name</label>
                    <div class="col-9">
                        <input type="text" name="name"
                               id="name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="desc" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="desc"
                               id="desc" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-3 col-form-label">
                        Address</label>
                    <div class="col-9">
                        <input type="text" name="address"
                               id="address" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="long" class="col-3 col-form-label">
                        Longitude coordinate</label>
                    <div class="col-9">
                        <input type="text" name="long"
                               id="long" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lat" class="col-3 col-form-label">
                        Latitude coordinate</label>
                    <div class="col-9">
                        <input type="text" name="lat"
                               id="lat" class="form-control"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Location</button>
            </form>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col- text-center m-3">
            <span class="h3">Locations</span>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Address</th>
                <th>Coordinates</th>
                <!--        <th>Organisation</th>-->
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.locationId}">Location ID</td>
                <td th:text="${location.name}">Location Name</td>
                <td th:text="${location.description}">Location Description</td>
                <td th:text="${location.address}">Address</td>
                <td th:text="${location.longitude +','+ location.latitude}">Coordinates</td>
                <td><a href="#" th:href="@{/editLocation(id=${location.locationId})}">Edit</a></td>
                <td><a href="#" th:href="@{/deleteLocation(id=${location.locationId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
