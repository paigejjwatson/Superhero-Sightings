<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Sightings</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">

  <div class="row m-4 border border-dark">
    <div class="col-sm text-center m-3">
      <span class="h3">Edit Sighting</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="editSighting" method="POST">
        <div class="form-group row">
          <label for="hero" class="col-3 col-form-label">
            Superhero</label>
          <div class="col-9">
            <select class="form-control" id="hero" name="hero">
              <option value="">select option</option>
              <option th:each="superhero : ${superheroes}" th:value="${superhero.superheroId}"
                      th:text="${superhero.name}"></option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="location" class="col-3 col-form-label">
            Location</label>
          <div class="col-9">
            <select class="form-control" id="location" name="location">
              <option value="">select option</option>
              <option th:each="location : ${locations}" th:value="${location.locationId}"
                      th:text="${location.name}"></option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="date" class="col-3 col-form-label">
            Date</label>
          <div class="col-9">
            <input type="text" name="date"
                   id="date" class="form-control" th:value="${sighting.date}"/>
          </div>
        </div>
        <input type="hidden" name="id" th:value="${sighting.sightingId}"/>
        <button type="submit" class="btn btn-primary">Edit Sighting</button>
      </form>
    </div>
  </div>

  <!-- End main body -->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
